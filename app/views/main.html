<div class="header">
  <h3 class="text-muted">AngularJS Architecture Playground</h3>
</div>

<div class="jumbotron previewer"
    ng-controller="PreviewStoryCtrl">
  <h4>Preview</h4>
  <h1>{{story.title}}</h1>
  <p class="lead">{{story.content}}</p>
  <p ng-show="story"><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
</div>

<div class="row marketing">
  <div class="col-lg-6 backlog" 
    ng-controller="BacklogCtrl">
    <div ng-repeat="item in backlogItems"
        ng-click="storyClick(item)">
      <h4>{{item.title}}</h4>
      <p>{{item.content}}</p>
    </div>
  </div>
  <div class="col-lg-6 backlog" 
    ng-controller="BacklogCtrl">
    <div ng-repeat="item in backlogItems"
        ng-click="storyClick(item)">
      <h4>{{item.title}}</h4>
      <p>{{item.content}}</p>
    </div>
  </div>
</div>
